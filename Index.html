<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


   <!--  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css"> -->
    <link rel="stylesheet" href="style1.css">
    <title>Music_Player</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row pr-5 ">
            <div class="col-lg-4 col offset-lg-4">
                <div class="card text-center" style="width:300px; height: 470px">
                    <div class="card-body" >
                        <marquee behavior="scroll" class="card-heading" id="title"> FREE FIRE X CRISTIANO RONALDO SONG FREE FIRE NEW SONG 2020.mp3</marquee>
                        <h6 class="card-text" id="artist">Garena Freefire </h6>
                        <hr class="text-muted" width="80%">
                        <div class="img-container">
                            <img src="img/A1.jpg" alt="" class=" img-style ">
                        </div>
                        <audio src="Music\Ashish1.mp3"></audio>
                        <!-- Controls -->
                        <div class=" music_control">
                            <i class="fas fa-backward" id="pre" title="previous"></i>
                            <i class="fas fa-play main-button" id="play" title="play"></i>
                            <i class="fas fa-forward" id="next" title="next"></i>

                        </div>
                            
                        <div class="mt-4">
                            <h6 class=" text-muted ">Made By Ashish Gupta</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- BODY ENDS -->
        <script src="js1.js"></script>

    </script>
</body>
</html>
